<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物流派遣系統</title>

<style>
body {
  font-family: Arial;
  background: #f3f4f6;
  padding: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  margin: 2px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}
</style>
</head>

<body>

<h1>物流人力派遣系統</h1>

<div class="card">
<h3>新增員工</h3>
<input id="name" placeholder="姓名">
<input id="phone" placeholder="電話">
<button onclick="submitData()">新增員工</button>
</div>

<div class="card">
<h3>員工列表</h3>
<div id="workerList"></div>
</div>

<div class="card">
<h3>新增派工</h3>
<select id="dispatchName"></select>
<input id="dispatchLocation" placeholder="工作地點">
<input id="dispatchDate" placeholder="YYYY-MM-DD">

<select id="dispatchStatus">
<option>完成</option>
<option>準時</option>
<option>遲到</option>
<option>未到</option>
<option>請假</option>
<option>取消</option>
</select>

<button onclick="addDispatch()">新增派工</button>
</div>

<div class="card">
<h3>派工列表</h3>
<div id="dispatchList"></div>
</div>

<script type="module" src="./firebase.js"></script>
<script type="module" src="./script.js"></script>

</body>
</html>
