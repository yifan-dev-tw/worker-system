<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物流人力系統</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f5;
}

/* 側邊欄 */
.sidebar {
  width: 200px;
  height: 100vh;
  background: #1f2a37;
  color: white;
  position: fixed;
  padding: 20px;
}

.sidebar h3 {
  margin-top: 0;
}

.menu-item {
  margin: 15px 0;
  cursor: pointer;
}

/* 主內容 */
.main {
  margin-left: 200px;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0 14px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

input[type="date"] {
  width: 100%;
}
  
input[type="date"] {
  width: 100%;
  display: block;
}
  
button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  margin-right: 10px;
}

h2 {
  margin-top: 0;
}
</style>
</head>

<body>
<script>
if (localStorage.getItem("loggedIn") !== "yes") {
  window.location.href = "login.html";
}
</script>
  
<div class="sidebar">
  <h3>物流派遣</h3>
  <div class="menu-item">員工管理</div>
  <div class="menu-item">派工紀錄</div>
</div>

<div class="main">

  <!-- 員工資料登記 -->
  <div class="card">
    <h2>員工資料登記</h2>

    <label>姓名</label>
    <input id="name">

    <label>電話</label>
    <input id="phone">

    <button onclick="submitData()">新增員工</button>
    <button onclick="showWorkers()">查看名單</button>
  </div>

  <!-- 員工列表 -->
  <div class="card">
    <h2>員工列表</h2>
    <div id="workerList"></div>
  </div>

  <!-- 派工紀錄 -->
  <div class="card">
    <h2>派工紀錄</h2>

    <label>員工</label>
    <select id="dispatchName"></select>

    <label>工作地點</label>
    <input id="dispatchLocation">

    <label>日期</label>
    <input id="dispatchDate" placeholder="YYYY-MM-DD">

    <button onclick="addDispatch()">記錄派工</button>
  </div>

  <!-- 派工列表 -->
  <div class="card">
    <h2>派工列表</h2>
    <div id="dispatchList"></div>
  </div>

</div>

<script src="script.js"></script>
  <script>
if (localStorage.getItem("loggedIn") !== "yes") {
  window.location.href = "login.html";
}
</script>
</body>
</html>
