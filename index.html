<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>物流人力管理系統</title>

  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.header {
  background: #007bff;
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.card {
  background: white;
  padding: 18px;
  margin-bottom: 16px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

h2 {
  margin-top: 0;
  margin-bottom: 14px;
}

label {
  font-size: 14px;
  color: #555;
  display: block;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #fafafa;
}

.button-row {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  background: #007bff;
  color: white;
  border: none;
  padding: 11px;
  border-radius: 8px;
  font-size: 14px;
}

button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<div class="header">物流人力管理系統</div>

<div class="container">

  <div class="card">
    <h2>工人資料登記</h2>

    <label>姓名</label>
    <input id="name">

    <label>電話</label>
    <input id="phone">

    <div class="button-row">
      <button onclick="submitData()">新增工人</button>
      <button onclick="showWorkers()">查看名單</button>
    </div>

    <div id="result"></div>
  </div>

  <div class="card">
    <h2>派工紀錄</h2>

    <label>工人</label>
    <select id="dispatchName"></select>

    <label>工作地點</label>
    <input id="dispatchLocation">

    <label>日期</label>
    <input id="dispatchDate" type="date">

    <div class="button-row">
      <button onclick="addDispatch()">記錄派工</button>
      <button onclick="showDispatch()">查看派工</button>
    </div>

    <div id="dispatchResult"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
