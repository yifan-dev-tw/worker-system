<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作者登記</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f5f6f8;
}

.wrapper{
  max-width:640px;
  margin:40px auto;
  background:white;
  padding:24px 28px;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.05);
}

h1{
  margin-top:0;
  font-size:20px;
}

.desc{
  color:#6b7280;
  margin-bottom:18px;
  font-size:13px;
}

.form-row{
  display:flex;
  align-items:center;
  margin-bottom:10px;
}

label{
  width:120px;
  font-weight:600;
  font-size:14px;
}

input,select{
  flex:1;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:6px;
}

button{
  margin-top:18px;
  width:100%;
  padding:10px;
  background:#111827;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

.footer{
  margin-top:12px;
  font-size:12px;
  color:#6b7280;
  text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

<h1>工作者資料登記</h1>
<div class="desc">
填寫資料加入人力資料庫，之後有工作機會將與您聯絡。
</div>

<div class="form-row">
<label>姓名</label>
<input id="name">
</div>

<div class="form-row">
<label>電話</label>
<input id="phone">
</div>

<div class="form-row">
<label>LINE ID</label>
<input id="line">
</div>

<div class="form-row">
<label>工作類型</label>
<select id="jobType">
<option>物流</option>
<option>作業員</option>
<option>點工</option>
<option>粗工</option>
<option>倉儲</option>
<option>其他</option>
</select>
</div>

<div class="form-row">
<label>可工作地區</label>
<input id="area">
</div>

<div class="form-row">
<label>可工作時段</label>
<input id="time">
</div>

<button onclick="submitRegister()">提交登記</button>

<div class="footer">
資料僅用於人力媒合與派工作業。
</div>

</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, addDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.submitRegister = async function(){

const name = document.getElementById("name").value;
const phone = document.getElementById("phone").value;
const line = document.getElementById("line").value;
const jobType = document.getElementById("jobType").value;
const area = document.getElementById("area").value;
const time = document.getElementById("time").value;

if(!name || !phone){
alert("請填寫姓名與電話");
return;
}

await addDoc(collection(db,"workers"),{
name,
phone,
line,
jobType,
area,
time,
score:0,
status:"可派工",
createdAt:new Date()
});

alert("登記完成，之後有工作會與您聯絡");

// 清空欄位
document.getElementById("name").value="";
document.getElementById("phone").value="";
document.getElementById("line").value="";
document.getElementById("area").value="";
document.getElementById("time").value="";
};
</script>

</body>
</html>
<script type="module" src="apply.js"></script>
