<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作人員資料登記</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f5f6f8;
  font-size:14px;
}

.wrapper{
  max-width:640px;
  margin:40px auto;
  background:white;
  padding:24px 28px;
  border-radius:10px;
  box-shadow:0 6px 16px rgba(0,0,0,0.05);
}

h1{
  margin-top:0;
  font-size:20px;
}

.desc{
  color:#6b7280;
  margin-bottom:18px;
  font-size:13px;
}

.form-row{
  display:flex;
  align-items:center;
  margin-bottom:10px;
}

label{
  width:120px;
  font-weight:600;
  font-size:14px;
}

input,select{
  flex:1;
  padding:7px 8px;
  border:1px solid #d1d5db;
  border-radius:6px;
  font-size:14px;
}

button{
  margin-top:18px;
  width:100%;
  padding:10px;
  background:#2563eb;
  border:none;
  color:white;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

.footer{
  margin-top:12px;
  font-size:12px;
  color:#6b7280;
  text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

<h1>工作人員資料登記</h1>
<div class="desc">
填寫基本資料加入物流人力資料庫，審核後將安排工作機會。
</div>

<div class="form-row">
<label>姓名</label>
<input id="name">
</div>

<div class="form-row">
<label>聯絡電話</label>
<input id="phone">
</div>

<div class="form-row">
<label>LINE ID</label>
<input id="line">
</div>

<div class="form-row">
<label>物流經驗</label>
<select id="experience">
<option value="無">無經驗</option>
<option value="有">有經驗</option>
</select>
</div>

<div class="form-row">
<label>可工作地區</label>
<input id="area">
</div>

<div class="form-row">
<label>可工作時段</label>
<input id="time">
</div>

<button onclick="submitRegister()">提交申請</button>

<div class="footer">
本平台僅用於物流派遣媒合作業，資料依個資法規定使用。
</div>

</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, addDoc } from
"https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.submitRegister = async function(){

const name = document.getElementById("name").value;
const phone = document.getElementById("phone").value;
const line = document.getElementById("line").value;
const experience = document.getElementById("experience").value;
const area = document.getElementById("area").value;
const time = document.getElementById("time").value;

if(!name || !phone){
alert("請填寫姓名與電話");
return;
}

await addDoc(collection(db,"workers"),{
name,
phone,
line,
experience,
area,
time,
score:0,
source:"register"
});

alert("申請已送出");
location.href="index.html";
};
</script>

</body>
</html>
