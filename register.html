<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>加入人力媒合平台</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f3f4f6;
}

.container{
  max-width:500px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  color:#666;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

.success{
  color:green;
  text-align:center;
  margin-top:15px;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>物流人力媒合平台</h1>
  <div class="subtitle"加入物流派遣</div>

  <div class="card">
    <input id="name" placeholder="姓名">
    <input id="phone" placeholder="電話">
    <button onclick="register()">送出申請</button>

    <div id="msg" class="success"></div>
  </div>

  <div class="footer">
    提交資料即表示同意平台使用資料進行人力媒合
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-ajaVChBSIK7uXIgcv5JTlxDjuxLWHDA",
  authDomain: "worker-system.firebaseapp.com",
  projectId: "worker-system",
  storageBucket: "worker-system.firebasestorage.app",
  messagingSenderId: "249724369179",
  appId: "1:249724369179:web:9d14d30c499aec379dbbbe"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.register = async function(){
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if(!name || !phone){
    alert("請填寫完整資料");
    return;
  }

  await addDoc(collection(db,"workers"),{
    name:name,
    phone:phone,
    score:0,
    createdAt:new Date()
  });

  document.getElementById("msg").innerText = "申請成功！";
  document.getElementById("name").value="";
  document.getElementById("phone").value="";
};
</script>

</body>
</html>
