<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>工作人員資料登記</title>

<style>
body{
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background:#f3f4f6;
  margin:0;
}

/* 頁面容器 */
.container{
  max-width:720px;
  margin:40px auto;
  padding:0 20px;
}

/* 卡片 */
.card{
  background:white;
  padding:32px;
  border-radius:14px;
  box-shadow:0 4px 20px rgba(0,0,0,.05);
}

/* 標題 */
h2{
  margin-top:0;
}

/* 區塊間距 */
.section{
  margin-top:28px;
}

/* 輸入框 */
input, select{
  width:100%;
  padding:14px;
  margin-top:8px;
  margin-bottom:14px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-size:16px;
}

/* 按鈕 */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-size:16px;
  font-weight:600;
  margin-top:10px;
}

/* 說明文字 */
.note{
  font-size:13px;
  color:#6b7280;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="container">
<h2>工作人員資料登記</h2>
<p>請填寫資料加入物流派遣人力資料庫，審核後將安排工作機會。</p>

<div class="section">基本資料</div>

<input id="name" placeholder="姓名">
<input id="phone" placeholder="聯絡電話">
<input id="line" placeholder="LINE ID">
<input id="city" placeholder="居住地區">

<div class="section">工作資料</div>

<select id="experience">
<option value="">是否有物流經驗</option>
<option>無經驗</option>
<option>搬運經驗</option>
<option>倉儲經驗</option>
<option>裝卸貨經驗</option>
</select>

<input id="area" placeholder="可支援工作地區">
<input id="time" placeholder="可工作時段 (例：白天 / 晚班)">

<div class="section">驗證資料</div>

<input id="id4" placeholder="身分證後四碼">
<input id="emergency" placeholder="緊急聯絡人">
<input id="emergencyPhone" placeholder="緊急聯絡電話">

<button onclick="submitRegister()">提交申請</button>

<div class="note">
本平台僅用於物流人力派遣媒合作業，資料依個資法規定使用。
</div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, addDoc } from
"https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.submitRegister = async function(){

await addDoc(collection(db,"workers"),{
name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
line:document.getElementById("line").value,
city:document.getElementById("city").value,
experience:document.getElementById("experience").value,
area:document.getElementById("area").value,
time:document.getElementById("time").value,
id4:document.getElementById("id4").value,
emergency:document.getElementById("emergency").value,
emergencyPhone:document.getElementById("emergencyPhone").value,
score:0
});

alert("申請已送出");
};
</script>

</body>
</html>
