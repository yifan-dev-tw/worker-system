<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作人員資料登記</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f5f6f8;
}

.wrapper{
  max-width:640px;
  margin:40px auto;
  background:white;
  padding:24px 28px;
  border-radius:10px;
}

.form-row{
  display:flex;
  margin-bottom:10px;
}

label{
  width:120px;
}

input,select{
  flex:1;
  padding:6px;
}

button{
  margin-top:15px;
  width:100%;
  padding:10px;
  background:#2563eb;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>工作人員資料登記</h2>

<div class="form-row">
<label>姓名</label>
<input id="name">
</div>

<div class="form-row">
<label>電話</label>
<input id="phone">
</div>

<div class="form-row">
<label>LINE</label>
<input id="line">
</div>

<div class="form-row">
<label>物流經驗</label>
<select id="experience">
<option>無</option>
<option>有</option>
</select>
</div>

<button onclick="submitRegister()">提交申請</button>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-ajaVChBSIK7uXIgcv5JTlxDjuxLWHDA",
  authDomain: "worker-system.firebaseapp.com",
  projectId: "worker-system",
  storageBucket: "worker-system.firebasestorage.app",
  messagingSenderId: "249724369179",
  appId: "1:249724369179:web:9d14d30c499aec379dbbbe"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.submitRegister = async function(){
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const line = document.getElementById("line").value;
  const experience = document.getElementById("experience").value;

  if(!name || !phone){
    alert("請填寫姓名與電話");
    return;
  }

  await addDoc(collection(db,"workers"),{
    name,
    phone,
    line,
    experience,
    score:0
  });

  alert("申請已送出");
};
</script>

</body>
</html>
