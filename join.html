<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人力資料登記</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.section {
  max-width: 520px;
  margin: 20px auto;
  background: white;
  padding: 24px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #2c3e50;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

.note {
  color: #666;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="section">
  <h2>人力資料登記</h2>

  <p class="note">
    送出資料後將自動轉到LINE服務帳號，請記得加入好友確認已登記資料
  </p>

  <label>姓名 *</label>
  <input id="name">

  <label>年齡 *</label>
  <input id="age" type="number">

  <label>電話 *</label>
  <input id="phone">

  <label>LINE ID *</label>
  <input id="line">

  <label>地區 *</label>
  <input id="area" placeholder="例如：桃園">

  <label>工作選項 *</label>
  <div>
    <input type="checkbox" name="workType" value="工程人力"> 工程人力<br>
    <input type="checkbox" name="workType" value="物流作業"> 物流作業<br>
    <input type="checkbox" name="workType" value="以上皆可"> 以上皆可<br>
  </div>

  <label>工作經驗</label>
  <textarea id="exp"></textarea>

  <button onclick="submitData()">送出資料</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

/* Firebase設定（保持你原本的） */
const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "worker-system"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.submitData = async () => {

  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const phone = document.getElementById("phone").value;
  const line = document.getElementById("line").value;
  const area = document.getElementById("area").value;
  const exp = document.getElementById("exp").value;

  const checked = document.querySelectorAll('input[name="workType"]:checked');
  let workTypes = [];
  checked.forEach(c => workTypes.push(c.value));

  if(!name || !age || !phone || !line || !area || workTypes.length === 0){
    alert("請填寫所有必填欄位");
    return;
  }

  if(!confirm("送出後將轉到官方LINE加入好友，是否確認送出？")){
    return;
  }

  await addDoc(collection(db, "workers"), {
    name,
    age,
    phone,
    line,
    area,
    workTypes,
    exp,
    createdAt: serverTimestamp()
  });

  alert("資料已登記完成");

  window.location.href = "https://lin.ee/LPHakhX";
};
</script>

</body>
</html>
