<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>加入人力名單</title>
</head>

<body>

<h2>加入人力名單</h2>

<form id="form">
姓名<br>
<input name="name"><br><br>

電話<br>
<input name="phone"><br><br>

LINE ID<br>
<input name="line"><br><br>

工作類型<br>
<select name="type">
<option>工程</option>
<option>物流</option>
<option>工廠</option>
</select><br><br>

工作經驗<br>
<textarea name="exp"></textarea><br><br>

<button type="submit">送出</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-ajavChBSIK7uXIgcv5JTlxDj",
  authDomain: "worker-system.firebaseapp.com",
  projectId: "worker-system",
  storageBucket: "worker-system.appspot.com",
  messagingSenderId: "249724369179",
  appId: "1:249724369179:web:9d14d30c499aec379dbbbe",
  measurementId: "G-H4WTDJ84TG"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;

  await addDoc(collection(db, "workers"), {
    name: form.name.value,
    phone: form.phone.value,
    line: form.line.value,
    type: form.type.value,
    exp: form.exp.value,
    createdAt: new Date()
  });

  alert("已加入人力名單");
  form.reset();
});
</script>

</body>
</html>
