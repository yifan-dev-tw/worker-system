<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>加入人力名單｜晴毅企業有限公司</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

h1 {
  text-align: center;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background: #1f2937;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 5px;
  font-size: 16px;
}

.note {
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>

<div class="container">
<h1>加入人力名單</h1>

<p class="note">
填寫基本資料後即可加入人力名單，後續將依工作需求與您聯繫。
</p>

<label>姓名</label>
<input type="text">

<label>電話</label>
<input type="text">

<label>LINE ID</label>
<input type="text">

<label>可工作類型</label>
<select>
  <option>工程</option>
  <option>物流</option>
  <option>工廠</option>
</select>

<label>工作經驗</label>
<textarea rows="4"></textarea>

<button>送出登記</button>
</div>

</body>
</html>
