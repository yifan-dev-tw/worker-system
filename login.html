<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入系統</title>
</head>

<body style="font-family:Arial;background:#f1f3f5;display:flex;justify-content:center;align-items:center;height:100vh;">

<div style="background:white;padding:30px;border-radius:10px;width:300px;">
<h2>物流系統登入</h2>

帳號
<input id="username" style="width:100%;padding:10px;margin:8px 0;">

密碼
<input id="password" type="password" style="width:100%;padding:10px;margin:8px 0;">

<button onclick="login()" style="width:100%;padding:10px;background:#2563eb;color:white;border:none;">
登入
</button>

<div id="msg"></div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "admin" && pass === "1234") {
    localStorage.setItem("loggedIn", "yes");
    window.location.href = "index.html";
  } else {
    document.getElementById("msg").innerHTML = "帳號或密碼錯誤";
  }
}
</script>

</body>
</html>
