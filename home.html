<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>物流人力媒合平台</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f3f4f6;
}

.header{
  background:white;
  border-bottom:1px solid #e5e7eb;
  padding:16px 24px;
  font-weight:600;
}

.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.hero{
  text-align:center;
  margin-bottom:30px;
}

.hero h1{
  font-size:32px;
  margin-bottom:10px;
}

.hero p{
  color:#6b7280;
  margin-bottom:20px;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

.card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<div class="header">
物流人力媒合平台
</div>

<div class="container">

  <div class="hero">
    <h1>快速媒合物流工作與人力</h1>
    <p>即時派遣 · 評分制度 · 穩定合作</p>

    <button onclick="location.href='register.html'">
      加入人力平台
    </button>
  </div>

  <div class="grid">
    <div class="card">
      <h3>即時派工</h3>
      <p>依照需求快速安排物流工作機會。</p>
    </div>

    <div class="card">
      <h3>評分制度</h3>
      <p>建立可靠的人員資料與合作紀錄。</p>
    </div>

    <div class="card">
      <h3>穩定合作</h3>
      <p>長期派遣與合作機會累積信任。</p>
    </div>
  </div>

</div>

</body>
</html>
