<!DOCTYPE html>
<html>
<body>

<h2>管理後台</h2>
<p>登入成功</p>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

onAuthStateChanged(auth, (user) => {
  if (!user) location.href = "login.html";
});
</script>

</body>
</html>
